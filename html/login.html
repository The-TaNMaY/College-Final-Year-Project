    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <form action="">
        <div class="head">
            <h1>Sign In to SAFAR!</h1> 
            <p>Self-Drive Car Rental</p>
        </div> <br>
        <div class="warpper">
            <div id="input_box">
                <p id="ema">Email Id</p>

                <a id="forgt" href="#">Forgot Password?</a>
                <button type="submit" class="btn" href="#">Login</button>
                <div class="log">
                    <p>Don't have an account? <a href="/html/signup.html">Signup</a></p>
                </div>
            </div>
        </div>
    </form>

</body>
